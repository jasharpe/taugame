{% extends chrome.html %}

{% block title %}Settings{% end %}

{% block scripts %}
<script>
$(function() {
  $("#classic_cards").attr("checked", $.cookie("classic_cards") === "true");
  $("#classic_cards").change(function() {
    $.cookie("classic_cards",
      $(this).is(":checked"),
      {expires: 99999, path:'/'}
    );
  });
  $("#colour_blind").attr("checked", $.cookie("colour_blind") === "true");
  $("#colour_blind").change(function() {
    $.cookie("colour_blind",
      $(this).is(":checked"),
      {expires: 99999, path:'/'}
    );
  });
  $("#new_card_animation").attr("checked", $.cookie("new_card_animation") !== "false");
  $("#new_card_animation").change(function() {
    $.cookie("new_card_animation",
      $(this).is(":checked"),
      {expires: 99999, path:'/'}
    );
  });
  $("#dvorak").attr("checked", $.cookie("dvorak") === "true");
  $("#dvorak").change(function() {
    $.cookie("dvorak",
      $(this).is(":checked"),
      {expires: 99999, path:'/'}
    );
  });
  $("#force_low_res").attr("checked", $.cookie("force_low_res") === "true");
  $("#force_low_res").change(function() {
    $.cookie("force_low_res",
      $(this).is(":checked"),
      {expires: 99999, path:'/'}
    );
  });
  $("#new_projective_cards").attr("checked", $.cookie("new_projective_cards") !== "false");
  $("#new_projective_cards").change(function() {
    if ($(this).is(":checked")) {
      $("#hanchul_proj_222").prop("checked", false).change();
    }
    $.cookie("new_projective_cards",
      $(this).is(":checked"),
      {expires: 99999, path:'/'}
    );
  });
  $("#hanchul_proj_222").attr("checked", $.cookie("hanchul_proj_222") === "true");
  $("#hanchul_proj_222").change(function() {
    if ($(this).is(":checked")) {
      $("#new_projective_cards").prop("checked", false).change();
    }
    $.cookie("hanchul_proj_222",
      $(this).is(":checked"),
      {expires: 99999, path:'/'}
    );
  });
  $("#hanchul_quad").attr("checked", $.cookie("hanchul_quad") === "true");
  $("#hanchul_quad").change(function() {
    $.cookie("hanchul_quad",
      $(this).is(":checked"),
      {expires: 99999, path:'/'}
    );
  });
});
</script>
{% end %}

{% block body %}
<h2>Settings (stored as cookies)</h2>

<div class="padded">
  {% if whitelisted_for_classic_cards %}
  <div><input id="classic_cards" type="checkbox"/><label for="classic_cards">Classic cards</label></div>
  {% end %}
  <div><input id="colour_blind" type="checkbox"/><label for="colour_blind">Colour blind cards</label></div>
  <div><input id="new_card_animation" type="checkbox"/><label for="new_card_animation">New card animation</label></div>
  <div><input id="dvorak" type="checkbox"/><label for="dvorak">Dvorak <a href="/about#keyboard_shortcuts">keyboard shortcuts</a></label></div>
  <div><input id="force_low_res" type="checkbox"/><label for="force_low_res">Force use of low resolution images (required for some versions of Mobile Safari for card images to work)</label></div>
  <div><input id="new_projective_cards" type="checkbox"/><label for="new_projective_cards">New Projective Tau cards</label></div>
  <div><input id="hanchul_proj_222" type="checkbox"/><label for="hanchul_proj_222">Hanchul 222 Projective Tau cards</label></div>
  <div><input id="hanchul_quad" type="checkbox"/><label for="hanchul_quad">Hanchul Quad Tau cards</label></div>
</div>

<div>
  <a href="/">Back to games</a>
</div>
{% end %}
